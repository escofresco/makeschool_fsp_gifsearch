<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css" type="text/css" >

    <link rel="stylesheet" type="text/css" href="style.css" >

    <title>This is a tab</title>
</head>

<body>




    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand">Welcome to a Gif Search</a>
        <form id="searchForm" action="/search" class="form-inline w-75">
            <div class="dropdown show">
                <input
                id="searchInput"
                name="searchInput"
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search Tenor"
                list="searchSuggestionDropdown"
                aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <datalist id="searchSuggestionDropdown">
                </datalist>
            </div>

        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                <div id="gif-column" class="col">
                </div>
            </div>
            <div class="col-sm">
            One of three columns
            </div>
        </div>
    </div>







    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, finally custom JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="static/script.js" ></script>
  </body>
</html>
